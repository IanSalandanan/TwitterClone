<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="profile.css" />
    <link rel="stylesheet" href="profilemq.css" />
    <script src="profile.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?/family=Material+Symbols+Outlined"
    />
    <title>Oasis</title>
  </head>
  <body>
    <div class="background"></div>
    <!--MAIN PAGE CONTENT-->
    <div class="profile-main-page">
      <!--PROFILE PAGE NAVIGATION PANE-->
      <div class="prof-nav">
        <div class="nav-sect">
          <div class="twatter-logo">
            <img src="./assets/oasisowl.png" alt="" id="logo-icon" />
            <h1 id="prof-nav-title">Oasis</h1>
          </div>
          <div class="main-nav">
            <!--HOME BUTTON-->
            <div class="home-nav-btn">
              <a href="timeline.html">
                <button class="nav-btn">
                  <span class="nav-icon material-symbols-outlined"> home </span>
                  <h2 id="nav-title">Home</h2>
                </button>
              </a>
            </div>

            <!--PROFILE BUTTON-->
            <div class="home-nav-btn">
              <a href="profile.html"
                ><button class="nav-btn">
                  <span class="nav-icon material-symbols-outlined">
                    person
                  </span>
                  <h2 id="nav-title">Profile</h2>
                </button></a
              >
            </div>

            <!--FOLLOWING BUTTON-->
            <div class="home-nav-btn">
              <a href="following.html">
                <button class="nav-btn">
                  <span class="nav-icon material-symbols-outlined">
                    group
                  </span>
                  <h2 id="nav-title">Following</h2>
                </button>
              </a>
            </div>

            <!--SIGN OUT BUTTON-->
            <div class="home-nav-btn">
              <!--LAGAY HERE YUNG HTML FOR THE HOME PAGE HTML-->
              <button class="nav-btn log-out-btn" onclick="logOut(event)">
                <span class="nav-icon material-symbols-outlined"> logout </span>
                <h2 id="nav-title">Log Out</h2>
              </button>
            </div>
          </div>

          <!--PROFILE ICON/BUTTON-->
          <div class="prof-nav-sect">
            <div class="home-nav-btn profile-nav">
              <button class="nav-btn">
                <div class="follow__avatar">
                  <span class="material-symbols-outlined prof-nav-icon"
                    >account_circle</span
                  >
                </div>
                <div id="user-prof-username">
                  <p id="prof-btn-title">username</p>
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>
      <!--MAIN PROFILE CONTENT (USER INFORMATION AND PROFILE)-->
      <div class="twatter-profile-section">
        <!-- USER PROFILE ICON, BANNER, ETC, IS FINISHED -->
        <div class="twatter-profile-user">
          <div>
            <img src="./assets/profile-header.jpg" class="profile-banner-img" />
          </div>
          <!-- <img src="./assets/profile-header.jpg" class="profile-banner-img" /> -->
          <div class="profile-user-tab">
            <div class="user-tab-1">
              <div class="follow__avatar">
                <span class="material-symbols-outlined avatar-icon"
                  >account_circle</span
                >
              </div>
            </div>
            <div class="user-tab-2">
              <div class="tab-2-handle">
                <h3 class="profile-text user-name-text">username</h3>
              </div>
            </div>
            <div class="user-tab-3">
              <span> <p class="profile-text profile-bio-text"></p></span>
            </div>
            <div class="user-tab-4">
              <!-- <a class="tab-4-item" href="#"> -->
              <!-- <span class="profile-text">FOLLOWING</span> -->
              <button
                class="follow-btn-1"
                type="button"
                onclick="unFollow('follow-btn-1', '1')"
              >
                Follow
              </button>
              <!-- </a> -->
            </div>
          </div>
        </div>
        <div class="twatter-profile-feed">
          <!-- PROFILE FEED IS STILL UNDER CONSTRUCTION-->
          <div class="twatter-profile-tweet">
            <!-- FIRST TWEET -->
            <div class="follow__avatar">
              <span class="tweet-prof-avatar material-symbols-outlined"
                >account_circle</span
              >
            </div>
            <div class="tweet-content">
              <div class="tweet-content-details">
                <span
                  ><h4 class="tweet-name tweet-profile-name">
                    Profile Name
                  </h4></span
                >
                <span class="publication-details">
                  <span><p class="shux">@username</p></span>
                  <span><p class="publication-pub-date">Nov 27, 2023</p></span>
                </span>
                <div class="twatter-heart-container">
                  <button class="heart-button" onclick="toggleLike(this)">
                    <span class="material-symbols-outlined"> favorite </span>
                    <span><p class="like-count-text">5 Likes</p></span>
                  </button>
                </div>
              </div>
              <div class="tweet-content-container">
                <span><p class="tweet-text">backburner</p></span>
              </div>
            </div>
          </div>
          <div class="twatter-profile-tweet">
            <!-- SECOND TWEET -->
            <div class="follow__avatar">
              <span class="tweet-prof-avatar material-symbols-outlined"
                >account_circle</span
              >
            </div>
            <div class="tweet-content">
              <div class="tweet-content-details">
                <span
                  ><h4 class="tweet-name tweet-profile-name">
                    Profile Name
                  </h4></span
                >
                <span class="publication-details">
                  <span><p class="shux">@username</p></span>
                  <span><p class="publication-pub-date">Nov 27, 2023</p></span>
                </span>
                <div class="twatter-heart-container">
                  <button class="heart-button" onclick="toggleLike(this)">
                    <span class="material-symbols-outlined"> favorite </span>
                    <span><p class="like-count-text">5 Likes</p></span>
                    <!--FIX SPACING-->
                  </button>
                </div>
              </div>
              <div class="tweet-content-container">
                <span><p class="tweet-text">backburner</p></span>
              </div>
            </div>
          </div>
          <div class="twatter-profile-tweet">
            <!-- THIRD TWEET -->
            <div class="follow__avatar">
              <span class="tweet-prof-avatar material-symbols-outlined"
                >account_circle</span
              >
            </div>
            <div class="tweet-content">
              <div class="tweet-content-details">
                <span
                  ><h4 class="tweet-name tweet-profile-name">
                    Profile Name
                  </h4></span
                >
                <span class="publication-details">
                  <span><p class="shux">@username</p></span>
                  <span><p class="publication-pub-date">Nov 27, 2023</p></span>
                </span>
                <div class="twatter-heart-container">
                  <button class="heart-button" onclick="toggleLike(this)">
                    <span class="material-symbols-outlined"> favorite </span>
                    <span><p class="like-count-text">5 Likes</p></span>
                  </button>
                </div>
              </div>
              <div class="tweet-content-container">
                <span><p class="tweet-text">backburner</p></span>
              </div>
            </div>
          </div>
          <div class="twatter-profile-tweet">
            <!-- LAST TWEET -->
            <div class="follow__avatar">
              <span class="tweet-prof-avatar material-symbols-outlined"
                >account_circle</span
              >
            </div>
            <div class="tweet-content">
              <div class="tweet-content-details">
                <span
                  ><h4 class="tweet-name tweet-profile-name">
                    Profile Name
                  </h4></span
                >
                <span class="publication-details">
                  <span><p class="shux">@username</p></span>
                  <span><p class="publication-pub-date">Nov 27, 2023</p></span>
                </span>
                <div class="twatter-heart-container">
                  <button class="heart-button" onclick="toggleLike(this)">
                    <span class="material-symbols-outlined"> favorite </span>
                    <span><p class="like-count-text">5 Likes</p></span>
                  </button>
                </div>
              </div>
              <div class="tweet-content-container">
                <span><p class="tweet-text">backburner</p></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
